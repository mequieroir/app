<md-grid-list  md-cols="3" md-cols-sm="1" md-row-height="4:3" md-gutter="12px">
    <md-grid-tile ng-repeat="(key, tile) in vm.searchs" style="background:white">
      <div ><h3>{{tile.title}}</h3></div> 
      <div><p>{{tile.description}}</p></div>
      <md-grid-tile-footer>
      	<a ng-click="vm.goToEdit(tile.jobSearchId)"><md-button md-no-ink class="md-raised md-primary">Edit</md-button></a>
      	<a ng-click="vm.goToDetail(tile.jobSearchId)"><md-button class="md-raised">View</md-button></a>
      </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
