<md-content md-theme="dark" class="md-padding" layout="row" layout-sm="column">
    <md-input-container>
        <label>Title</label>
        <input ng-model="vm.jobSearch.title"></input>
    </md-input-container>
    <md-input-container>
        <label>Description</label>
        <textarea ng-model="vm.jobSearch.description"></textarea>
    </md-input-container>
</md-content>
<md-content class="md-padding">
    <form name="jobSearchForm">
        <div layout layout-sm="column">
            <md-input-container flex>
                <label>Gross Salary</label>
                <input ng-model="vm.jobSearch.grossSalary"></input>
            </md-input-container>
            <md-input-container flex>
                <label>Job Type</label>
                <input ng-model="vm.jobSearch.jobType"></input>
            </md-input-container>
            <md-input-container flex>
                <label>Job Type</label>
                <md-select ng-model="vm.jobSearch.userId" placeholder="{{vm.jobSearch.userId}}" class="md-no-underline">
                  <md-option ng-repeat="user in vm.users" value="{{user.userId}}">{{user.userName}}</md-option>
                </md-select>
            </md-input-container>
        </div>
    </form>
</md-content>
<md-content class="md-padding"></md-content>
<md-content md-theme="dark" class="md-padding" layout="row" layout-sm="column">
	 <md-button class="md-raised " ng-click="vm.save()">
        Save
    </md-button>
     <md-button class="md-raised md-warn" ng-click="vm.cancel()">
        Cancel
    </md-button>
</md-content>
