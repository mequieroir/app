<md-grid-list  md-cols="3" md-cols-sm="1" md-row-height="4:3" md-gutter="12px">
    <md-grid-tile ng-repeat="(key, tile) in vm.offers" style="background:white">
      <p>{{tile.description}}</p>
      <md-grid-tile-footer><a ui-sref="/jobOffer/detail/{{tile.jobOfferId}}"><h3>{{tile.title}}</h3></a></md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
