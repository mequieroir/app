<md-content md-theme="dark" class="md-padding" layout="row" layout-sm="column">
     <md-button class="md-raised " ng-click="vm.new()">
        New
    </md-button>    
</md-content>
<md-grid-list  md-cols="3" md-cols-sm="1" md-row-height="4:3" md-gutter="12px">
    <md-grid-tile ng-repeat="(key, tile) in vm.offers" style="background:white">
      <h3>{{tile.title}}</h3>
      <p>{{tile.description}}</p>
      <md-grid-tile-footer>
      	<a ng-click="vm.goToEdit(tile.jobOfferId)"><md-button md-no-ink class="md-raised md-primary">Edit</md-button></a>
      	<a ng-click="vm.goToDetail(tile.jobOfferId)"><md-button class="md-raised">View</md-button></a>
      </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
